name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: "10.30.3"
  NODE_VERSION: "22"

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Job 1: Apply Supabase migrations
  # ─────────────────────────────────────────────────────────────────────────────
  migrate-db:
    name: Apply DB Migrations (Supabase)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: supabase db push

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 2: Determine version for the GitHub Release
  # ─────────────────────────────────────────────────────────────────────────────
  version:
    name: Determine Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tag: ${{ steps.get-version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tauri.conf.json
        id: get-version
        run: |
          VERSION=$(python3 -c "import json; print(json.load(open('apps/desktop/src-tauri/tauri.conf.json'))['version'])")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 2: Build Tauri for macOS
  # ─────────────────────────────────────────────────────────────────────────────
  build-macos:
    name: Build Desktop (macOS)
    runs-on: macos-latest
    needs: [version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js static export
        env:
          NEXT_BUILD_TARGET: tauri
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm build:tauri

      - name: Build Tauri (macOS universal binary)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: |
          cd apps/desktop
          pnpm tauri build --target universal-apple-darwin

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
            apps/desktop/src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz.sig
          if-no-files-found: error

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 3: Build Tauri for Windows
  # ─────────────────────────────────────────────────────────────────────────────
  build-windows:
    name: Build Desktop (Windows)
    runs-on: windows-latest
    needs: [version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Next.js static export
        env:
          NEXT_BUILD_TARGET: tauri
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        run: pnpm build:tauri

      - name: Build Tauri (Windows)
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        run: |
          cd apps/desktop
          pnpm tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe.sig
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi.sig
          if-no-files-found: warn

  # ─────────────────────────────────────────────────────────────────────────────
  # Job 4: Create GitHub Release
  # ─────────────────────────────────────────────────────────────────────────────
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [version, build-macos, build-windows]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: macos-artifacts
          path: artifacts/macos

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-artifacts
          path: artifacts/windows

      - name: Generate update manifest (latest.json)
        run: |
          VERSION=${{ needs.version.outputs.version }}
          TAG=${{ needs.version.outputs.tag }}
          RELEASE_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          REPO="${{ github.repository }}"

          MAC_SIG=$(cat artifacts/macos/*.app.tar.gz.sig 2>/dev/null || echo "")
          WIN_SIG=$(cat artifacts/windows/*.exe.sig 2>/dev/null || cat artifacts/windows/*.msi.sig 2>/dev/null || echo "")

          MAC_FILE=$(ls artifacts/macos/*.app.tar.gz 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")
          WIN_FILE=$(ls artifacts/windows/*.exe 2>/dev/null | head -1 | xargs basename 2>/dev/null || ls artifacts/windows/*.msi 2>/dev/null | head -1 | xargs basename 2>/dev/null || echo "")

          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "See https://github.com/$REPO/releases/tag/$TAG for details.",
            "pub_date": "$RELEASE_DATE",
            "platforms": {
              "darwin-universal": {
                "signature": "$MAC_SIG",
                "url": "https://github.com/$REPO/releases/download/$TAG/$MAC_FILE"
              },
              "windows-x86_64": {
                "signature": "$WIN_SIG",
                "url": "https://github.com/$REPO/releases/download/$TAG/$WIN_FILE"
              }
            }
          }
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.tag }}
          name: "Todome ${{ needs.version.outputs.version }}"
          body: |
            ## Todome ${{ needs.version.outputs.version }}

            ### Downloads
            - **macOS**: `.dmg` ファイルをダウンロード（Intel/Apple Silicon両対応ユニバーサルバイナリ）
            - **Windows**: `.exe` ファイルをダウンロード（NSISインストーラー）

            ### 自動更新
            既存インストール済みの場合、アプリ起動時に自動で更新通知が届きます。
          files: |
            artifacts/macos/*.dmg
            artifacts/macos/*.app.tar.gz
            artifacts/macos/*.app.tar.gz.sig
            artifacts/windows/*.exe
            artifacts/windows/*.exe.sig
            artifacts/windows/*.msi
            artifacts/windows/*.msi.sig
            artifacts/latest.json
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
          generate_release_notes: false
